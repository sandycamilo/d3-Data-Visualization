<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v6.min.js" charset="utf-8"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games-</title>
  </head>
  <body>
    <svg class= "bubble" id="iris" width="100%" height="900">
      <!-- data  -->
    </svg>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    
    <script>
      d3.csv('./iris.csv')
        .then(csv => handleData(csv))
        .catch((err) => console.log(err))

      function handleData(csv) {
        console.log(csv)
        const color = d3.scaleSequential()
          .domain([0, csv.length])
          .interpolator(d3.interpolateRainbow);

        // turning it into an obj 
        const dataset = {
          children: csv.map((iris) => {
            return {
              name: iris.Species,
              petal_length: iris.PetalLengthCm,
              index: iris.Id
            }
          })
        }
      
        const bubble = d3.pack(dataset)
                        .size([900, 900])
                        .padding(1.5)
        
        const svg = d3.select('#iris')
                      // .style('border', '3px solid')

        const nodes = d3.hierarchy(dataset)
                      .sum((d) => d.petal_length)

        const node = svg.selectAll('.node')
          .data(bubble(nodes).descendants())
          .enter()
          .filter((d) => !d.children)
          .append("g")
          .attr("class", "node")
          .attr("transform", (d) =>`translate(${d.x}px, ${d.y}px`)

        node.append("circle")
          .attr("r", (d) =>  d.r)
          .style("fill", (d,i) => color(i))
          .attr('cx', (d) => d.x)
          .attr('cy', (d) => d.y)
          .on('mouseover', function (e, d) {
            d3.select(this)
              .style("fill", 'red')
              .attr('x', (d) => d.x)
              .attr('y', (d) => d.y)
          })
          //  event -> data 
          .on('mouseout', function (e, d) {
            console.log(this)
            d3.select(this)
              .style('fill', color(d.data.index))
          })

        node.append('text')
          .attr("r", (d) =>  d.r)
          .attr('x', (d) => d.x)
          .attr('y', (d) => d.y)
          .text((d) => d.data.petal_length)
          .attr('text-anchor', 'middle')
          .attr('alignment-baseline', 'middle')
          .on('mouseover', function (e, d) {
            d3.select(this)
              .style('visibility', 'visible')
              
             
          })
      }
  </script>
  </body>
</html>
